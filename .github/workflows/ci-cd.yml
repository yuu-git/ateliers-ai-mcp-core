name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
    tags: [ '**' ]
  pull_request:
    branches: [ master ]

env:
  DOTNET_VERSION: '10.0.x'
  CONFIGURATION: 'Release'

jobs:
  # ビルド & テスト
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Test
        run: dotnet test --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal --collect:"XPlat Code Coverage"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/**'

  # NuGet パッケージ公開（Tagプッシュ時のみ）
  publish-nuget:
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore src/Ateliers.Ai.Mcp.Core/Ateliers.Ai.Mcp.Core.csproj

      - name: Build
        run: dotnet build src/Ateliers.Ai.Mcp.Core/Ateliers.Ai.Mcp.Core.csproj --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Pack
        run: dotnet pack src/Ateliers.Ai.Mcp.Core/Ateliers.Ai.Mcp.Core.csproj --configuration ${{ env.CONFIGURATION }} --no-build --output ./packages

      - name: Publish to GitHub Packages
        run: dotnet nuget push ./packages/*.nupkg --source "https://nuget.pkg.github.com/yuu-git/index.json" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate