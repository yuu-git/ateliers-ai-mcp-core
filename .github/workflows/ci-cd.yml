name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
    tags: [ '**' ]
  pull_request:
    branches: [ master ]

env:
  DOTNET_VERSION: '10.0.x'
  CONFIGURATION: 'Release'

jobs:
  # ビルド & テスト
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:10.0-alpine
      env:
        LANG: ja_JP.UTF-8
        LC_ALL: ja_JP.UTF-8
        DOTNET_CLI_UI_LANGUAGE: ja
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup locale
        run: |
          apk add --no-cache musl-locales musl-locales-lang
          export MUSL_LOCPATH=/usr/share/i18n/locales/musl

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Test
        run: dotnet test --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal --collect:"XPlat Code Coverage"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/**'

  # NuGet パッケージ公開（Tagプッシュ時のみ）
  publish-nuget:
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore src/Ateliers.Ai.Mcp.Core/Ateliers.Ai.Mcp.Core.csproj

      - name: Build
        run: dotnet build src/Ateliers.Ai.Mcp.Core/Ateliers.Ai.Mcp.Core.csproj --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Pack
        run: dotnet pack src/Ateliers.Ai.Mcp.Core/Ateliers.Ai.Mcp.Core.csproj --configuration ${{ env.CONFIGURATION }} --no-build --output ./packages

      - name: Publish to nuget.org
        run: dotnet nuget push ./packages/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
